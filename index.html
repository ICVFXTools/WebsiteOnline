  <style>
    /* ========================================
       CSS STYLES & LAYOUT
       ======================================== */

    :root {
      --color-bg: #000000;
      --color-primary: #ff1d53;
      --color-glow: rgba(255, 29, 83, 0.7);
      --color-text: #ffffff;
      --color-text-muted: #e4e4e4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* This will be changed for mobile */
      font-family: "Roboto Mono", monospace;
      background-color: var(--color-bg);
      color: var(--color-text);
    }

    /* Scanlines Overlay */
    body::after {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(0deg,
          rgba(0, 0, 0, 0.3) 0px,
          rgba(0, 0, 0, 0.3) 1px,
          transparent 1px,
          transparent 3px);
      pointer-events: none;
      z-index: 100;
      opacity: 0.5;
    }

    /* Background 3D canvas */
    #bg-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Main layout */
    main {
      position: relative;
      z-index: 2;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: 1fr auto;
      grid-template-rows: auto minmax(0, 1fr) auto;
      padding: 2rem;
      mix-blend-mode: difference;
    }

    main>* {
      min-height: 0;
    }

    /* Header */
    #header {
      grid-column: 1 / -1;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--color-primary);
      text-shadow: 0 0 10px var(--color-glow);
      padding-bottom: 1rem;
    }

    /* Footer */
    footer {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: var(--color-text-muted);
      padding-top: 1rem;
    }

    .social-links a {
      color: var(--color-text-muted);
      text-decoration: none;
      margin-left: 1.5rem;
      transition: color 0.2s ease;
    }

    .social-links a:hover {
      color: var(--color-primary);
    }

    /* Left content */
    .plugin-display {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 5vw;
      grid-column: 1 / 2;
      grid-row: 2 / 3;
      min-height: 0;
    }

    .plugin-display h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      color: var(--color-primary);
      text-shadow: 0 0 15px var(--color-glow);
      animation: fadeIn 0.5s ease-out 0.1s forwards;
      -webkit-text-stroke: 5px #000;
      paint-order: stroke fill;
    }

    .plugin-display p {
      font-size: 1.1rem;
      line-height: 1.7;
      color: var(--color-text-muted);
      max-width: 400px;
      margin-bottom: 2.5rem;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.5s ease-out 0.2s forwards;
    }

    .button-group {
      display: flex;
      align-items: center;
      gap: 1rem;
      animation: fadeIn 0.5s ease-out 0.3s forwards;
      flex-wrap: wrap;
      /* Allow buttons to wrap */
      width: 400px;
    }

    .action-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.8rem 1.8rem;
      background: transparent;
      color: var(--color-primary);
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      border: 2px solid var(--color-primary);
      transition: background-color 0.2s ease, text-shadow 0.2s ease;
      font-size: 0.9rem;
      line-height: 1;
    }

    .action-btn svg {
      width: 1.15em;
      height: 1.15em;
      flex: none;
      display: inline-block;
    }

    .action-btn span {
      display: inline-block;
      line-height: 1;
    }

    .action-btn:hover {
      background-color: var(--color-primary);
      color: var(--color-bg);
      text-shadow: 0 0 10px var(--color-glow);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Sidebar list */
    .plugin-list {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      width: 300px;
      overflow-y: auto;
      padding-right: 0.5rem;
      min-height: 0;
      max-height: 100%;
    }

    /* Scrollbar */
    .plugin-list::-webkit-scrollbar {
      width: 6px;
    }

    .plugin-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .plugin-list::-webkit-scrollbar-thumb {
      background-color: var(--color-text-muted);
      border-radius: 3px;
    }

    .plugin-list::-webkit-scrollbar-thumb:hover {
      background-color: var(--color-primary);
    }

    /* List items */
    .plugin-item {
      cursor: pointer;
      padding: 0.75rem 1rem;
      border-left: 2px solid transparent;
      transition: color 0.2s ease, border-color 0.2s ease, background-color 0.2s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .plugin-item-thumb {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      background-color: #333;
      flex-shrink: 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      object-fit: cover;
    }

    .plugin-item-text {
      flex-grow: 1;
    }

    .plugin-item::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background-color: var(--color-glow);
      opacity: 0.5;
      z-index: -1;
      transition: height 0s;
    }

    .plugin-item.loading::before {
      height: 100%;
      transition: height 5s linear;
    }

    .plugin-item:hover {
      background-color: rgba(255, 29, 83, 0.05);
    }

    .plugin-item h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: var(--color-text-muted);
      margin-bottom: 0.25rem;
      transition: color 0.2s ease;
    }

    .plugin-item p {
      font-family: "Roboto Mono", monospace;
      font-size: 0.8rem;
      color: #666;
      transition: color 0.2s ease;
    }

    .plugin-item:hover h3,
    .plugin-item.active h3 {
      color: var(--color-primary);
      text-shadow: 0 0 10px var(--color-glow);
    }

    .plugin-item:hover p,
    .plugin-item.active p {
      color: var(--color-text-muted);
    }

    .plugin-item.active {
      border-color: var(--color-primary);
    }

    /* ========================================
       MOBILE RESPONSIVE STYLES
       ======================================== */
    @media (max-width: 800px) {

      /* Hide 3D canvas on mobile */
      #bg-canvas {
        display: none;
      }

      /* Allow scrolling on mobile */
      html,
      body {
        overflow: auto;
      }

      /* Change main layout to vertical stack */
      main {
        display: flex;
        flex-direction: column;
        padding: 1.5rem;
        height: auto;
      }

      #header {
        position: static;
        order: 0;
        /* Added for clarity */
      }

      footer {
        position: static;
        margin-top: 2rem;
        flex-direction: column;
        gap: 1rem;
        order: 3;
        /* This fixes the footer position */
      }

      /* Center main content */
      .plugin-display {
        padding: 0;
        min-height: 70vh;
        align-items: center;
        text-align: center;
        order: 1;
      }

      .plugin-display h1 {
        font-size: 2.5rem;
      }

      .plugin-display p {
        font-size: 1rem;
      }

      /* Center button group on mobile */
      .button-group {
        justify-content: center;

      }

      /* Convert sidebar to horizontal-wrapping list */
      .plugin-list {
        order: 2;
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        padding-bottom: 2rem;
        overflow-y: hidden;
        padding-right: 1rem;
        min-height: auto;
        max-height: none;
        /* remove desktop height constraints */
      }

      /* Make list items full-width */
      .plugin-item {
        border-left: none;
        border-bottom: 2px solid transparent;
        text-align: left;
        flex-basis: 100%;
      }

      .plugin-item.active {
        border-color: var(--color-primary);
      }
    }
  </style>
</head>
